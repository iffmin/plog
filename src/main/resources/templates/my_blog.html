<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>홈</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }

    .navbar {
        display: flex;
        justify-content: space-between;
        padding: 10px 20px;
        background-color: #f5f5f5;
        align-items: center;
    }

    .left, .right {
        display: flex;
        gap: 10px;
        align-items: center;
    }

    a {
        text-decoration: none;
        color: #333;
        padding: 6px 12px;
        border-radius: 4px;
    }

    a:hover {
        background-color: #ddd;
    }

    .menu-button:hover {
        background-color: #ddd;
    }

    .navbar-title {
        font-size: 32px;
        font-weight: bold;
        color: green;
        font-family: 'Courier New', Courier, monospace;
        letter-spacing: 2px;
    }
  </style>
</head>
<body>
<div class="navbar">
  <div class="left">
    <a th:href="@{/}" class="navbar-title">Plog</a>
  </div>

  <div class="right">

    <div style="display: flex; align-items: center; gap: 10px;">
      <a th:href="@{/my-planner}">내 플래너</a>
      <a th:href="@{'/user/my_blog' + ${name}}">내 블로그</a>
      <span th:text="${name} + '님'"></span>
      <a th:href="@{'/user/update/' + ${name}}">내 정보</a>
      <a th:href="@{/logout}">로그아웃</a>
    </div>
  </div>
</div>

<div style="padding: 20px;">
  <a th:href="@{/user/my_blog/{username}/write(username=${name})}"
     style="background-color: green; color: white; padding: 10px 20px;
            text-decoration: none; border-radius: 6px; font-size: 16px;">
    블로그 작성
  </a>
</div>

<h1>내 블로그</h1>
<hr>
<div th:if="${#lists.isEmpty(BOARDLIST)}">
  <p>게시글이 없습니다.</p>
</div>

<div th:if="${!#lists.isEmpty(BOARDLIST)}">
  <ul>
    <li th:each="board : ${BOARDLIST}">
      <a th:href="@{'/board/read/' + ${board.id}}"
         th:text="${board.title}">게시글 제목</a>
    </li>
  </ul>
</div>


</body>
</html>
