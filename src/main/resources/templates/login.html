<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PLOG 로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

<form th:action="@{/loginProc}" method="post" class="bg-white p-8 rounded-xl shadow-md w-full max-w-sm">
    <h1 class="text-center text-3xl font-bold text-indigo-600 font-['Pacifico'] mb-1">
        <a th:href="@{/}" class="hover:underline">PLOG</a>
    </h1>
    <h2 class="text-center text-xl font-semibold text-gray-700 mb-6">로그인</h2>

    <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">아이디</label>
        <input type="text" id="username" name="username" required
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" />
    </div>

    <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">비밀번호</label>
        <input type="password" id="password" name="password" required
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" />
    </div>

    <div class="text-right">
        <button type="submit"
                class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold px-4 py-2 rounded-md shadow">
            로그인
        </button>
    </div>
</form>

</body>
</html>
