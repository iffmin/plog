<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Plog</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }

        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #f5f5f5;
            align-items: center;
        }

        .left, .right {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        a {
            text-decoration: none;
            color: #333;
            padding: 6px 12px;
            border-radius: 4px;
        }

        a:hover {
            background-color: #ddd;
        }

        .navbar-title {
            font-size: 32px;
            font-weight: bold;
            color: green;
            font-family: 'Courier New', Courier, monospace;
            letter-spacing: 2px;
        }

        .container {
            display: flex;
            height: calc(100vh - 60px);
        }

        .map-section {
            flex: 1;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #555;
        }

        .form-section {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        h2 {
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 16px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .location-entry {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
    </style>

    <!-- 카카오 주소 API -->
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <script>
        let locationIndex = 0;

        function openPostcode() {
            new daum.Postcode({
                oncomplete: function(data) {
                    addLocationEntry(data.address); // 주소 받아서 장소 이름 input에 넣기
                }
            }).open();
        }

        function addLocationEntry(address) {
            const container = document.getElementById('location-entries');

            const entryHTML = `
                <div class="location-entry">
                    <div class="form-group">
                        <label>장소 이름</label>
                        <input type="text" name="locations[${locationIndex}].locationName" value="${address}" required/>
                    </div>
                    <div class="form-group">
                        <label>내용</label>
                        <textarea name="locations[${locationIndex}].content" rows="4" placeholder="이 장소에 대한 내용을 적어보세요." required></textarea>
                    </div>
                </div>
            `;

            container.insertAdjacentHTML('beforeend', entryHTML);
            locationIndex++;
        }
    </script>
</head>
<body>

<div class="navbar">
    <div class="left">
        <a th:href="@{/}" class="navbar-title">Plog</a>
    </div>

    <div class="right">
        <div th:if="${name == 'anonymousUser'}">
            <a th:href="@{/login}">로그인</a>
            <a th:href="@{/signup}">회원가입</a>
        </div>
        <div th:if="${name != 'anonymousUser'}" style="display: flex; align-items: center; gap: 10px;">
            <a th:href="@{/my-planner}">내 플래너</a>
            <a th:href="@{'/user/my_blog/' + ${name}}">내 블로그</a>
            <a th:href="@{'/user/update/' + ${name}}" th:text="${nickname} + '님'"></a>
            <a th:href="@{/logout}">로그아웃</a>
        </div>
    </div>
</div>

<div class="container">
    <div class="map-section">
        <button type="button" onclick="openPostcode()">장소 추가</button>
    </div>

    <div class="form-section">
        <form th:action="@{/user/my_blog/{username}/write(username=${name})}" method="post">
            <h2>여행 블로그 작성</h2>

            <div class="form-group">
                <label>블로그 제목</label>
                <input type="text" name="title" placeholder="여행의 제목을 입력하세요" required/>
            </div>

            <div id="location-entries"></div>

            <button type="submit" style="margin-left: 10px;">저장</button>
        </form>
    </div>
</div>

</body>
</html>
