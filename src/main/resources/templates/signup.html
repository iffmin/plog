<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    
    <script>
        function validateForm() {
            const name = document.getElementById("name");
            const username = document.getElementById("username");
            const email = document.getElementById("email");
            const password = document.getElementById("password");
            const confirmPassword = document.getElementById("confirmPassword");
            const signupBtn = document.getElementById("signupBtn");

            const emailValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value);
            const passwordsMatch = password.value === confirmPassword.value;
            const nameValid = name.value.trim() !== "";
            const usernameValid = username.value.trim() !== "";

            signupBtn.disabled = !(emailValid && passwordsMatch && nameValid && usernameValid);
        }
    </script>
    <style>
        
        body {
            position: relative;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
        }
        form {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        label {
            font-size: 16px;
            font-weight: bold;
            width: 100px;
            text-align: right;
        }
        form div {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            justify-content: space-between;
            gap: 10px;
            width: 100%;
        }
        input {
            width: 200px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        h1 {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            color: green;
        }
        h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 24px;
            color: #333;
        }
        button {
            margin-left: 130px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<form th:action="@{/signupProc}" method="post">
    <h1><a th: href="@{/}" style="text-decoration: none; color: green;">PLOG</a></h1>
    <h2>회원가입</h2>
    <div>
        <label for="name">이름</label>
        <input type="text" id="name" name="name" required oninput="validateForm()" />
    </div>
    <div>
        <label for="username">아이디</label>
        <input type="text" id="username" name="username" required oninput="validateForm()" />
    </div>
    <div>
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required oninput="validateForm()" />
    </div>
    <div>
        <label for="confirmPassword">비밀번호 확인</label>
        <input type="password" id="confirmPassword" required oninput="validateForm()" />
    </div>
    <div>
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" required oninput="validateForm()" />
    </div>
    <div>
        <button type="submit" id="signupBtn" disabled>회원가입</button>
    </div>
</form>
</body>
</html>
