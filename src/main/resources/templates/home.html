<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Plog</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }

        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #f5f5f5;
            align-items: center;
        }

        .left, .right {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        a {
            text-decoration: none;
            color: #333;
            padding: 6px 12px;
            border-radius: 4px;
        }

        a:hover {
            background-color: #ddd;
        }

        .navbar-title {
            font-size: 32px;
            font-weight: bold;
            color: green;
            font-family: 'Courier New', Courier, monospace;
            letter-spacing: 2px;
        }

        .search-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .search-container input {
            padding: 6px 12px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 200px;
        }

        .search-container button {
            padding: 6px 12px;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        .search-container button:hover {
            background-color: #45a049;
        }

        .main-container {
            display: flex;
            justify-content: center;
            padding: 0 20px 40px;
            gap: 20px;
        }

        #map {
            width: 600px;
            height: 600px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .blog-list {
            width: 600px;
            height: 600px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .blog-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 20px;
            background-color: #fafafa;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .blog-title {
            font-size: 22px;
            color: #2a5d9f;
            margin-bottom: 14px;
            display: block;
        }

        .blog-location {
            font-size: 14px;
            color: #666;
            margin-bottom: 4px;
        }

        .blog-content-preview {
            font-size: 15px;
            color: #333;
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="left">
        <a th:href="@{/}" class="navbar-title">Plog</a>
    </div>

    <div class="right">
        <div th:if="${name == 'anonymousUser'}">
            <a th:href="@{/login}">로그인</a>
            <a th:href="@{/signup}">회원가입</a>
        </div>
        <div th:if="${name != 'anonymousUser'}" style="display: flex; align-items: center; gap: 10px;">
            <a th:href="@{/my-planner}">내 플래너</a>
            <a th:href="@{'/user/my_blog/' + ${name}}">내 블로그</a>
            <a th:href="@{'/user/update/' + ${name}}" th:text="${nickname} + '님'"></a>
            <a th:href="@{/logout}">로그아웃</a>
        </div>
    </div>
</div>

<!-- 검색창 -->
<div class="search-container">
    <input type="text" placeholder="검색..." id="searchInput">
    <button onclick="searchPosts()">검색</button>
</div>

<!-- 지도 + 블로그 리스트 -->
<div class="main-container">
    <!-- 지도 -->
    <div id="map"></div>

    <!-- 블로그 목록 -->
    <div class="blog-list">
        <div th:each="board : ${BOARDLIST}" class="blog-card">
            <a th:href="@{'/board/' + ${board.id}}" class="blog-title" th:text="${board.title}">블로그 제목</a>

            <div th:each="loc : ${board.locations}">
                <div class="blog-location" th:text="${loc.locationName}">장소명</div>
                <div class="blog-content-preview" th:text="${loc.content}">내용 미리보기</div>
            </div>
        </div>
    </div>
</div>

<!-- ✅ 카카오맵 SDK -->
<script
        type="text/javascript"
        th:src="@{'https://dapi.kakao.com/v2/maps/sdk.js?appkey=' + ${kakaoApiKey} + '&autoload=false'}">
</script>


<script>
    // SDK 로드 후 실행
    kakao.maps.load(function () {
        var container = document.getElementById('map');
        var options = {
            center: new kakao.maps.LatLng(35.142785, 126.934717),
            level: 3
        };
        var map = new kakao.maps.Map(container, options);
    });

    function searchPosts() {
        const searchTerm = document.getElementById('searchInput').value;
        if (searchTerm) {
            window.location.href = "/search?query=" + encodeURIComponent(searchTerm);
        }
    }
</script>

</body>
</html>
