<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Plog</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }

        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #f5f5f5;
            align-items: center;
        }

        .left, .right {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        a {
            text-decoration: none;
            color: #333;
            padding: 6px 12px;
            border-radius: 4px;
        }

        a:hover {
            background-color: #ddd;
        }

        .menu-button:hover {
            background-color: #ddd;
        }

        .navbar-title {
            font-size: 32px;
            font-weight: bold;
            color: green;
            font-family: 'Courier New', Courier, monospace;
            letter-spacing: 2px;
        }

        .home-hero {
            position: relative;
            background-image: url('https://img.freepik.com/premium-vector/detailed-view-city-decorative-graphic-tourist-map-abstract-transportation-background-vector_753943-191.jpg?ga=GA1.1.674910569.1746682282&semt=ais_hybrid&w=740');
            background-size: cover;
            background-position: center;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: black;
            text-align: center;
        }

        .home-hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 2px 6px rgba(0,0,0,0.6);
        }

        .home-hero .btn {
            background-color: rgba(0, 128, 0, 0.8);
            color: white;
            padding: 12px 24px;
            margin: 35px 12px 0 12px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
        }

        .home-hero .btn:hover {
            background-color: rgba(0, 100, 0, 0.9);
        }
    </style>
</head>
<body>
<div class="navbar">
    <div class="left">
        <a th:href="@{/}" class="navbar-title">Plog</a>
    </div>

    <div class="right">
        <!-- 비로그인 상태 -->
        <div th:if="${name == 'anonymousUser'}">
            <a th:href="@{/login}">로그인</a>
            <a th:href="@{/signup}">회원가입</a>
        </div>

        <!-- 로그인 상태 -->
        <div th:if="${name != 'anonymousUser'}" style="display: flex; align-items: center; gap: 10px;">


            <a th:href="@{/my-planner}">내 플래너</a>
            <a th:href="@{'/user/my_blog/' + ${name}}">내 블로그</a>
            <span th:text="${name} + '님'"></span>
            <a th:href="@{'/user/update/' + ${name}}">내 정보</a>
            <a th:href="@{/logout}">로그아웃</a>
        </div>
    </div>
</div>

<div class="home-hero">
    <h1>Plog에 오신 걸 환영합니다</h1>
    <a href="/explore-map" class="btn">지도로 탐색하기</a>
    <a th:if="${name == 'anonymousUser'}" href="/write" class="btn">글 쓰러 가기</a>
</div>

</body>
</html>
