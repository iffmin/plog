<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PLOG</title>
</head>
<body>

<h2>회원 정보 수정</h2>

<form th:action="@{/user/update/{username}(username=${USER.username})}" method="post" onsubmit="return validatePassword()">
    <label for="name">이름</label>
    <input type="text" id="name" name="name" th:value="${USER.name}" required /><br/>

    <label for="email">이메일</label>
    <input type="email" id="email" name="email" th:value="${USER.email}" required /><br/>

    <label for="password">비밀번호</label>
    <input type="password" id="password" name="password" placeholder="새 비밀번호" /><br/>

    <label for="confirmPassword">비밀번호 확인</label>
    <input type="password" id="confirmPassword" placeholder="비밀번호 확인" /><br/>

    <button type="submit">수정</button>
</form>

<script>
    function validatePassword() {
        const pw = document.getElementById('password').value;
        const cpw = document.getElementById('confirmPassword').value;

        if (pw !== cpw) {
            alert('비밀번호가 일치하지 않습니다.');
            return false;
        }
        return true;
    }
</script>

</body>
</html>
