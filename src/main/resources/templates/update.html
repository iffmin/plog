<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PLOG</title>
    <script>
        function validatePassword() {
            const pw = document.getElementById('password').value;
            const cpw = document.getElementById('confirmPassword').value;

            if (pw !== cpw) {
                alert('비밀번호가 일치하지 않습니다.');
                return false;
            }
            return true;
        }
    </script>
    <style>
        body {
            position: relative;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 400px; /* 가로 크기 확장 */
        }

        label {
            font-size: 16px;
            font-weight: bold;
            width: 100px;
            text-align: right;
        }

        form div {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            justify-content: space-between;
            gap: 10px;
            width: 100%;
        }

        input {
            width: 240px; /* 입력란 가로 길이 확대 */
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        h1 {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            color: green;
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 24px;
            color: #333;
        }

        button {
            padding: 10px 20px;
            border-radius: 4px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<form th:action="@{/user/update/{username}(username=${USER.username})}" method="post" onsubmit="return validatePassword()">
    <h1><a th:href="@{/}" style="text-decoration: none; color: green;">PLOG</a></h1>
    <h2>회원 정보 수정</h2>

    <div>
        <label for="name">이름</label>
        <input type="text" id="name" name="name" th:value="${USER.name}" required />
    </div>

    <div>
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" th:value="${USER.email}" required />
    </div>

    <div>
        <label for="password">새 비밀번호</label>
        <input type="password" id="password" name="password" placeholder="새 비밀번호" />
    </div>

    <div>
        <label for="confirmPassword">비밀번호 확인</label>
        <input type="password" id="confirmPassword" placeholder="비밀번호 확인" />
    </div>

    <button type="submit">수정</button>
</form>

</body>
</html>
